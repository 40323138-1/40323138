<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <section>
        <h2>介紹自己</h2>
        <p>40323138  郭鐙元</p>
    </section>
    <section>	
        <h2>班級</h2>
        <p>四設計二甲</p>	
    </section>        
</section>
	
<section id="hw-task-one">
    <h2>作業任務十六</h2>
    <p>筆記(第十六周)</p>
    <p>在onshape做協統設計,做組裝</p>
          
</section>
<section>
        <h2>第十六周心得</h2>
        <p>onshape這網頁相當厲害,不但能繪圖做組合圖,還能協統,讓大家一起完成一張龐大的組合,經過分工合作後,很快能完成組裝了,而組裝時也研究了一陣子,因為都是英文的還不太懂,他的說明,經過翻譯後和試驗後才知道每個的功用,他約束條件的意思</p>
        
    </section>
				
<section id="hw-task-one">
    <h2>自評分數</h2>
    <p>1.第十五周:75</p>

</section>
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
